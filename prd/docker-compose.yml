version: "3.8"

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: packamal-db-prd
    ports:
      - "5433:5432"
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=packamal_prd
      - POSTGRES_USER=pakaremon
      - POSTGRES_PASSWORD=prd_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pakaremon -d packamal_prd"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - packamal-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: packamal-redis-prd
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - packamal-network

  # Django Backend (API Server) - MULTI-THREADED with Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: packamal-backend-prd
    # FIX: Use Gunicorn instead of runserver for multi-threading (4 workers = 4 concurrent requests)
    command: gunicorn packamal.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 300 --access-logfile - --error-logfile -
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - ./volumes/media:/app/media
      - ./volumes/static:/app/staticfiles
      - /var/run/docker.sock:/var/run/docker.sock
      - ../scripts:/scripts
      - analysis-results:/tmp/analysis-results
    environment:
      - DEBUG=False
      - POSTGRES_DB=packamal_prd
      - POSTGRES_USER=pakaremon
      - POSTGRES_PASSWORD=prd_password
      - POSTGRES_HOST=packamal-db-prd
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - SECRET_KEY=dev-secret-key-change-in-production
      # Celery settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - packamal-network

  # Celery Worker 1
  celery_worker_1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: packamal-celery-worker-1-prd
    command: celery -A packamal worker -l info -n worker1@%h -Q analysis,celery
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - analysis-results:/tmp/analysis-results
      - ../scripts:/scripts
    environment:
      - DEBUG=False
      - POSTGRES_DB=packamal_prd
      - POSTGRES_USER=pakaremon
      - POSTGRES_PASSWORD=prd_password
      - POSTGRES_HOST=packamal-db-prd
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - database
    restart: unless-stopped
    networks:
      - packamal-network

  # Celery Worker 2
  celery_worker_2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: packamal-celery-worker-2-prd
    command: celery -A packamal worker -l info -n worker2@%h -Q analysis,celery
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - analysis-results:/tmp/analysis-results
      - ../scripts:/scripts
    environment:
      - DEBUG=False
      - POSTGRES_DB=packamal_prd
      - POSTGRES_USER=pakaremon
      - POSTGRES_PASSWORD=prd_password
      - POSTGRES_HOST=packamal-db-prd
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - database
    restart: unless-stopped
    networks:
      - packamal-network

  # Celery Worker 3
  celery_worker_3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: packamal-celery-worker-3-prd
    command: celery -A packamal worker -l info -n worker3@%h -Q analysis,celery
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - analysis-results:/tmp/analysis-results
      - ../scripts:/scripts
    environment:
      - DEBUG=False
      - POSTGRES_DB=packamal_prd
      - POSTGRES_USER=pakaremon
      - POSTGRES_PASSWORD=prd_password
      - POSTGRES_HOST=packamal-db-prd
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - database
    restart: unless-stopped
    networks:
      - packamal-network

  # Celery Flower (Monitoring Dashboard)
  flower:
    container_name: packamal-flower-prd
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A packamal flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - POSTGRES_DB=packamal_prd
      - POSTGRES_USER=pakaremon
      - POSTGRES_PASSWORD=prd_password
      - POSTGRES_HOST=packamal-db-prd
      - POSTGRES_PORT=5432
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - packamal-network

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: packamal-frontend-prd
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./volumes/static:/usr/share/nginx/html/static:ro
      - ./volumes/media:/usr/share/nginx/html/media:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - packamal-network

networks:
  packamal-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  analysis-results:
